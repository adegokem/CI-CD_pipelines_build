version: 2.1

commands:
    print_pipeline_id:
      description: "A command to print Circle CI workflow ID from its environment variable"
      steps:
        - run: echo ${CIRCLE_WORKFLOW_ID}

jobs:
  my_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id 

workflows:
  my_workflows:
    jobs:
      - my_job
            